    <h1>The Document Object</h1>
    
    <hr>
    <h2>Just change A - Z</h2>
    <p id="demo">Hi</p>
    
    <hr>
    <h2>Click to change</h2>
    <p id="demo2">Hi</p>
    <button onclick="myFunction()">Click me</button>
    
    <hr>
    <h2>Calculate number</h2>
    <input id="numb">
    <button type="button" onclick="myFunction2()">Submit</button>
    <p id="demo3"></p>

    <button onclick="rollDice()">Roll the Dice</button>

    <h2>Calculate Points</h2>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      //document.getElementById("demo").innerHTML = "Hello World";
    
      function printAlphabets() {
      // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
      const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    
      // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
      alphabets.split('').forEach((alphabet, index) => {
        // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
        setTimeout(() => {
          document.getElementById("demo").innerHTML = alphabet;
          console.log(alphabet);
        }, index * 1000); // 1000 milliseconds = 1 วินาที
      });
    }
    printAlphabets();
    
      function myFunction() {
        document.getElementById("demo2").innerHTML = "Hello World";
    }
    
      function myFunction2() {
      // Get the value of the input field with id="numb"
      let x = document.getElementById("numb").value;
      // If x is Not a Number or less than one or greater than 10
      let text;
      if (isNaN(x) || x < 1 || x > 10) {
        text = "Input not valid";
      } else {
        text = "Input OK";
      }
      document.getElementById("demo3").innerHTML = text;
    }
    
    </script>

    <script>
        function rollDice() {
          // สุ่มตัวเลขจำนวนเต็ม 1 ถึง 6
          var randomNumber = Math.floor(Math.random() * 6) + 1;
      
          // แสดงผลลัพธ์
          document.getElementById('result').innerText = 'You rolled: ' + randomNumber;
        }
      </script>

    <script>
    function calculatePoints(purchaseAmount) {
      // คำนวณจำนวนแต้ม
      var points = Math.floor(purchaseAmount / 100);
  
      // แสดงผลลัพธ์
      document.getElementById('re').innerText = 'You earned: ' + points + ' point(s)';
    }
    </script>
    <script>
      const xValues = ["ภาษาไทย", "คณิตศาสตร์", "สังคม", "พละ", "อังกฤษ"];
      const yValues = [55, 49, 44, 34, 35];
      const barColors = ["red", "green","blue","orange","brown"];
      
      new Chart("myChart1", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "คะแนนสอบในแต่ละวิชา"
          }
        }
      });

      fetch('j1.json')
  .then(response => response.json())
  .then(data => {
    // Use the data to create the chart
    new Chart(document.getElementById("line-chart"), data.chartConfig);
  })
  .catch(error => console.error('Error fetching chart data:', error));

      </script>
